{% load static %}
<nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <a href="/"><img src="{% static 'images/logo.png' %}" class="logo_principal" alt="" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse border-0" id="navbar">
            <ul class="navbar-nav ml-auto">
                <a href="{% url 'company:list' %}"><li class="mr-2 ml-2 nav-item text-light">Inicio</li></a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}"><li class="mr-2 ml-2 nav-item text-light">Logout</li></a>
                    <a href="{% url 'restaurant:add' %}"><li class="mr-2 ml-2 nav-item text-light">Administrar</li></a>
                    <li class="mr-2 ml-2 nav-item text-primary">{{ request.user }}</li>
                {% else %}
                    <a href="{% url 'login' %}"><li class="mr-2 ml-2 nav-item text-light">Login</li></a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
