{% extends 'base/base.html' %}

{% block nav%}
{% include 'base/nav.html' %}
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-2 offset-10">
            <a href="{% url 'product:add' category.id %}" class="btn btn-primary">Crear producto</a>
        </div>
    </div>
</div>
{% if products %}
<div class="container mt-1 mb-5">
    <div class="card card-header-actions mb-5">
        <div class="card-header">
            <div class="float-right">
            </div>
        </div>
        <div class="card-body">
            <div class="datatable">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th></th>
                        <th>Precio</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td>{{ product.name }}</a></td>
                            <td></td>
                            <td>{{ product.price }} â‚¬</td>
                            <td title="editar">
                                <a href="{% url 'product:update' product.id %}">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pen-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                                    </svg>
                                </a>
                            </td>
                            <td title="borrar">
                                <a href="{% url 'product:delete' product.id %}">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-archive-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>

                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
